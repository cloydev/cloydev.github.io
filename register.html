<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerstyle.css">
    <script>
        function registerUser(event) {
            event.preventDefault();
            const userIdentifier = document.getElementById('userIdentifier').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            const gender = document.getElementById('gender').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = existingUsers.some(user => user.userIdentifier === userIdentifier);

            if (userExists) {
                alert('Email is already registered!');
                return;
            }

            const user = {
                userIdentifier: userIdentifier,
                firstName: firstName,
                lastName: lastName,
                dateOfBirth: dateOfBirth,
                gender: gender,
                password: password
            };

            existingUsers.push(user);
            localStorage.setItem('users', JSON.stringify(existingUsers));
            alert('Account created successfully!');
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <form onsubmit="registerUser(event)">
            <div class="form-row">
                <input type="email" id="userIdentifier" placeholder="Email" required>
            </div>
            <div class="form-row">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-row">
                <input type="date" id="dateOfBirth" placeholder="Date of Birth" required>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
</body>
</html>
