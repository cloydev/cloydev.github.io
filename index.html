<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Cloyd's World</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to <span class="highlight">Cloyd's World</span></h1>
    <p>Explore my portfolio and discover the magic of creativity and innovation.</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/ur.kev.clyd"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@cloydev"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@earnclyd"><i class="fab fa-tiktok"></i></a>
      <a href="https://web.facebook.com/ur.kev.clyd"><i class="fab fa-facebook"></i></a>
    </div>
    <a href="home.html" class="enter-button">
      <span>Enter</span>
    </a>
  </div>
  <audio id="enter-sound" src="audio/rizz.mp3"></audio>
  <script>
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        document.getElementById('enter-sound').play();
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 500); // Adjust the delay to match the sound duration
      }
    });
  </script>
</body>
</html>
