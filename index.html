<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script>
        function loginUser(event) {
            event.preventDefault();
            const userIdentifier = document.getElementById('userIdentifier').value;
            const password = document.getElementById('password').value;

            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
            const storedUser = existingUsers.find(user => (user.userIdentifier === userIdentifier));

            if (storedUser && storedUser.password === password) {
                alert('Login successful!');
                localStorage.setItem('loggedInUser', JSON.stringify(storedUser));
                window.location.href = 'home.html';
            } else if (storedUser) {
                alert('Invalid password!');
            } else {
                alert('Unregistered account!');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
            <input type="text" id="userIdentifier" placeholder="Email or Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="register.html">Create an Account</a></p>
    </div>
</body>
</html>
