<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloyd Help You</title>
  <link rel="stylesheet" href="cloydprof.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="nav-container">
    <nav>
      <div class="nav-left">
        <h1 style="white-space: nowrap;">C L O Y D</h1>
        <ul>
          <li><a href="https://linktr.ee/EarningGames2025" class="nav-link">Earning Game Links 2025</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <main>
    <script>
      // Add transition effects when clicking on navigation links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const target = this.getAttribute('href');

          // Add zoom-out and slide-out animation
          document.querySelector('.content').classList.add('zoom-out', 'slide-out');

          // Wait for the animation to complete, then navigate to the target page
          setTimeout(() => {
            window.location.href = target;
          }, 500); // Match the duration of the animations
        });
      });

      // Add zoom-in and slide-in animation when the page loads
      window.addEventListener('load', () => {
        document.querySelector('.content').classList.add('zoom-in', 'slide-in');
      });
    </script>
    <section id="home" class="content">
      <div class="profile-pic">
        <img src="cloydpic.png" alt="Cloyd's Profile Picture">
      </div>
      <div class="text-content">
        <h1>Hi, <span class="highlight">It's Cloyd</span></h1>
        <h2>I'm a <span class="dynamic-text"></span></h2>
        <p>I'm the one better, and I'm better than no one. <br> Creating magic with code and creativity.</p>
        <div class="social-icons">
          <a href="https://www.instagram.com/ur.kev.clyd"><i class="fab fa-instagram"></i></a>
          <a href="https://www.youtube.com/@cloydev"><i class="fab fa-youtube"></i></a>
          <a href="https://www.tiktok.com/@earnclyd"><i class="fab fa-tiktok"></i></a>
          <a href="https://web.facebook.com/ur.kev.clyd"><i class="fab fa-facebook"></i></a>
        </div>
        <button class="hire-me" onclick="openHireForm()">
          <span>Bring me on board</span>
        </button>
      </div>
    </section>
  </main>

  <!-- Hire Me Form (Hidden by Default) -->
  <div id="hire-form-overlay" class="overlay">
    <div class="hire-form-container">
      <span class="close-btn" onclick="closeHireForm()">&times;</span>
      <h2>How Can I Help U❤️</h2>
      <form id="hire-form" action="https://formspree.io/f/meoelnjw" method="post">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="project">Project Type</label>
          <select id="project" name="project" required>
            <option value="" disabled selected>Select a project type</option>
            <option value="web-design">Web Design</option>
            <option value="web-development">Web Development</option>
            <option value="video-editing">Video Editing</option>
            <option value="other">Photo Editing</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="budget">Budget</label>
          <select id="budget" name="budget" required>
            <option value="" disabled selected>Select your budget</option>
            <option value="500-1000">₱300 - ₱500</option>
            <option value="1000-5000">₱500 - ₱1000</option>
            <option value="5000+">₱1000+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Project Details</label>
          <textarea id="message" name="message" placeholder="Describe your project..." rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <div id="thank-you-message" style="display: none; text-align: center; color: #fff; margin-top: 20px;">
        Check your email later for a reply.
      </div>
    </div>
  </div>

  <script>
    // Dynamic Text Animation
    const dynamicText = document.querySelector(".dynamic-text");
    const professions = ["Web Designer", "YouTuber", "Developer", "Video Editor", "Pogi"];
    let index = 0;

    setInterval(() => {
      dynamicText.textContent = professions[index];
      index = (index + 1) % professions.length;
    }, 2000);

    // Open Hire Form
    function openHireForm() {
      document.getElementById("hire-form-overlay").style.display = "flex";
    }

    // Close Hire Form
    function closeHireForm() {
      document.getElementById("hire-form-overlay").style.display = "none";
    }

    // Form Submission
    document.getElementById("hire-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";
          document.getElementById("thank-you-message").style.display = "block";
        } else {
          alert("Oops! There was a problem submitting your form");
        }
      }).catch(error => {
        alert("Oops! There was a problem submitting your form");
      });
    });
  </script>
</body>
</html>
