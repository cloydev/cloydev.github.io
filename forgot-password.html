<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script>
        function recoverPassword(event) {
            event.preventDefault();
            const userIdentifier = document.getElementById('userIdentifier').value;

            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
            const storedUser = existingUsers.find(user => (user.userIdentifier === userIdentifier));
 
            if (storedUser) {
                alert('Password recovery instructions have been sent to your email.');
                // Here you would typically send an email with recovery instructions
            } else {
                alert('Unregistered account!');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Find your account</h2>
        <p>Enter your email.</p>
        <form onsubmit="recoverPassword(event)">
            <input type="text" id="userIdentifier" placeholder="Email or Username" required>
            <button type="submit">Forgot Password</button>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>
</body>
</html>
